<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="script.js" defer></script>
	<title>Cursor Homework 10</title>
</head>
<body>
	<div class="keyboard">
		<div class="key">
			<p class="text">
				<span class="text__key">A</span>
				<span class="text__sound">Clap</span>
			</p>
		</div>
		<div class="key">
			<p class="text">
				<span class="text__key">S</span>
				<span class="text__sound">hinat</span>
			</p>
		</div>
		<div class="key">
			<p class="text">
				<span class="text__key">D</span>
				<span class="text__sound">kick</span>
			</p>
		</div>
		<div class="key">
			<p class="text">
				<span class="text__key">F</span>
				<span class="text__sound">openhat</span>
			</p>
		</div>
		<div class="key">
			<p class="text">
				<span class="text__key">G</span>
				<span class="text__sound">boom</span>
			</p>
		</div>
		<div class="key">
			<p class="text">
				<span class="text__key">H</span>
				<span class="text__sound">ride</span>
			</p>
		</div>
		<div class="key">
			<p class="text">
				<span class="text__key">J</span>
				<span class="text__sound">snare</span>
			</p>
		</div>
		<div class="key">
			<p class="text">
				<span class="text__key">K</span>
				<span class="text__sound">tom</span>
			</p>
		</div>
		<div class="key">
			<p class="text">
				<span class="text__key">L</span>
				<span class="text__sound">tink</span>
			</p>
		</div>
	</div>


	<audio id="0" src="audio/clap.wav"></audio>
	<audio id="1" src="audio/hihat.wav"></audio>
	<audio id="2" src="audio/kick.wav"></audio>
	<audio id="3" src="audio/openhat.wav"></audio>
	<audio id="4" src="audio/boom.wav"></audio>
	<audio id="5" src="audio/ride.wav"></audio>
	<audio id="6" src="audio/snare.wav"></audio>
	<audio id="7" src="audio/tom.wav"></audio>
	<audio id="8" src="audio/tink.wav"></audio>
	
</body>
</html>
